<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Field Restrictions</title>
</head>
<body>
    <h2>Date Field Restrictions</h2>
    <p>Use the <code>min</code> and <code>max</code> attributes to add restrictions to dates:</p>
    <form action="terceiro.html" method="post">
        <label for="datemin">Enter a date after <strong>2000-01-01</strong>:</label><br>
        <input type="date" id="datemin" name="datemin" min="2000-01-02" required><br><br>

        <label for="datemax">Enter a date before <strong>1980-01-01</strong>:</label><br>
        <input type="date" id="datemax" name="datemax" max="1979-12-31" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <p><strong>Note:</strong> The <code>type="date"</code> field is not supported in Internet Explorer 11.</p>
</body>
</html>
